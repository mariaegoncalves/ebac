<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1>Agenda de contatos</h1>
    </header>
    <form id="form-addContato">
      <input id="nome_contato" type="name" required placeholder="Nome do contato"/>
      <input id="numero_tel" type="tel" required placeholder="Número de telefone"/>
      <button type="submit">Adicionar +</button>
    </form>
  <table cellspacing="0">
    <thead>
      <tr>
        <th>Nome do contato</th>
        <th>Número de telefone</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Contato 1</td>
        <td>(xx)xxxxx-xxxx</td>
      </tr>
    </tbody>
  </table>
  </div>
  <script src="script.js"></script>
</body>

</html>
